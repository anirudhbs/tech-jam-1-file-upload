<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">

    <title>Home</title>
</head>
<body>
<div class="container">
    <h1>TechJam : File Upload</h1>
    <hr/>
    <div th:if="${msg}">
        <div class="alert alert-success"><span th:text="${msg}">Message</span></div>
    </div>

    <div>
        <h3>Streaming Files Upload</h3>
        <form method="post" th:action="${'/streaming-upload'}" enctype="multipart/form-data">
            <div class="mb-3">
                <label for="file1" class="form-label">Select a file 1 to upload</label>
                <div class="col-sm-10">
                    <input type="file" id="file1" name="file1" class="form-control" required/>
                </div>
            </div>
            <div class="mb-3">
                <label for="file2" class="form-label">Select a file 2 to upload</label>
                <div class="col-sm-10">
                    <input type="file" id="file2" name="file2" class="form-control"/>
                </div>
            </div>
            <div class="form-group">
                <div class="col-sm-offset-2 col-sm-4">
                    <input type="submit" class="btn btn-primary pull-right" value="Upload"/>
                    <div class="clearfix"></div>
                </div>
            </div>
        </form>
    </div>

</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
